{% extends 'base.html' %}

{% block content %}
<h1>Shoe List</h1>

{% for shoe in shoes %}
    <div class="card">
        <a href="/shoes/{{shoe.id}}">
            <div class="card-content">
                <span class="card-title">{{ shoe.brand }}</span>
                <p>Color: {{ shoe.color }}</p>
                <p>Current Mileage: {{ shoe.miles }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
